{{ define "main" }}
<h1>Tags</h1>

<ul>
  {{ range .Site.Taxonomies.tags }}
  <li>
    <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </li>
  {{ end }}
</ul>
{{ end }}
